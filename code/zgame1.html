<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pond Page</title>

</head>
<body>
  <!-- Back button -->
  <a href="C:\Users\Administrator\Desktop\Programming Projects\Frog_Website\code\selection.html" class="back-btn">
    <span class="arrow"></span>
  </a>

  <div class="content">
    <h1>Welcome to the Pond</h1>
    <p>Peaceful ripples, froggy vibes 🐸💧</p>
  </div>

  <!-- Container for ripples -->
  <div id="ripple-container"></div>

  <script>
    const container = document.getElementById("ripple-container");

    document.addEventListener("click", function(e) {
      const ripple = document.createElement("span");
      ripple.className = "ripple";
      ripple.style.left = e.clientX + "px";
      ripple.style.top = e.clientY + "px";
      
      container.appendChild(ripple);

      setTimeout(() => {
        ripple.remove();
      }, 1000); // remove after animation
    });
  </script>
</body>
</html>
