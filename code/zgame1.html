<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pond Page</title>
  <link rel="stylesheet" href="css/zgamefront1.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Back button -->
  <a href="selection.html" class="back-btn">
    <span class="arrow"></span>
  </a>

  <div class="content">
    <h1>Welcome to the Pond</h1>
    <p>Peaceful ripples, froggy vibes ğŸ¸ğŸ’§</p>
  </div>

  <!-- Container for ripples -->
  <div id="ripple-container"></div>

  <script>
    const container = document.getElementById("ripple-container");

    // Listen for clicks/taps on the whole document
    document.addEventListener("click", function(e) {
      const ripple = document.createElement("span");
      ripple.className = "ripple";
      ripple.style.left = e.clientX + "px";
      ripple.style.top = e.clientY + "px";
      container.appendChild(ripple);

      setTimeout(() => ripple.remove(), 1000);
    });
  </script>
</body>
</html>
